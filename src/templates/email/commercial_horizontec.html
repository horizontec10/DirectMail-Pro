<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assinatura Horizontec</title>
</head>
<body style="margin:0; padding:20px; font-family:Arial, sans-serif; background-color:#f5f7fa; color:#333;">

  <!-- Saudação -->
  <p style="margin:0 0 20px 0; font-size:16px; color:#004aad;">
    {{ day_shift }}
  </p>

  <!-- TEXTO DINÂMICO COM DESIGN DA LOGO -->
  <p style="margin:0 0 20px 0; font-size:16px;">{{ body_text }}</p>

  <p style="margin:0 0 20px 0; font-size:16px;">Atenciosamente,</p>

  <!-- Dados pessoais -->
  <p style="margin:0; font-weight:bold; font-size:15px;">{{ name_employee }}</p>
  <p style="margin:0 0 15px 0; font-style:italic; color:#555;">{{ position }}</p>

  <!-- Contato -->
  <p style="margin:10px 0 5px 0; font-size:14px; color:#333;">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" width="14" style="vertical-align:middle; margin-right:5px;">
    <strong>E-mail:</strong> 
    <a href="mailto:comercial@horizontecnology.com" style="color:#0056b3; text-decoration:none;">
      comercial@horizontecnology.com
    </a>
  </p>

  <p style="margin:0 0 20px 0; font-size:14px; color:#333;">
    <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Telefone" width="14" style="vertical-align:middle; margin-right:5px;">
    <strong>Telefone:</strong> 98 9 8117-3702 (WhatsApp)
  </p>

  <!-- IMAGEM FINAL -->
  <div style="margin-top:20px; text-align:center;">
    <img src="images/image_corporative.png" alt="Imagem institucional" width="600" style="border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">
  </div>

</body>
</html>
